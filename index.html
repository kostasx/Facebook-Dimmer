<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook Dimmer Bookmarklet</title>
</head>
<body>

    <p>Drag this bookmarklet into your Bookmarks bar. Visit Facebook. Click. Enjoy.</p>
    <p>Hit Refresh if you want the effect to go away.</p>
    
    <a href='javascript:(void function(){var styleEl=document.querySelector("style#dim-fb");if(styleEl===null){var s=document.createElement("style");s.setAttribute("id","dim-fb");s.innerText="#pagelet_bluebar,#pagelet_sidebar,#rightCol,#leftCol{opacity:0.2;}";document.body.appendChild(s);}else{styleEl.remove();}}());'>DimFB</a>

</body>
</html>
